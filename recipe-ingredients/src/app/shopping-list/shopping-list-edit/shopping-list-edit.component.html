<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="form-group col-5">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #inputName>
        </div>
        <div class="form-group col-2">
            <label for="amount">Amount</label>
            <input type="text" id="amount" class="form-control" #inputAmount>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
            <button class="btn btn-success mr-2" type="button" (click)="onAddItem()">Add</button>
            <button class="btn btn-danger mr-2" type="button">Delete</button>
            <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
